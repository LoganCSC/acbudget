<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alameda County Budget Visualization</title>
  <meta name="description" content="Alameda County Budget Visualization">
  <meta name="author" content="Barry G Becker">
  
  <script src="lib/jquery-2.1.3.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>
  <script src="lib/d3.3/d3.min.js"></script>
  <script src="js/model.js"></script>
  <script src="js/force_chart.js"></script>
  <script src="js/acbudget.js"></script>
  
  <link rel="stylesheet" href="lib/bootstrap-3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1>Alameda County Budget</h1>
  <div id="chart-header" class="container-fluid">


  <div class="row">

    <div class="control-item">
        <label for="year-select">Year:</label>
        <div id="year-select" class="btn-group selection-year" role="group" data-toggle="buttons">
            <label class="btn btn-xs btn-default">2014<input id="year2014" type="radio" name="selection-year"/></label>
            <label class="btn btn-xs btn-default active">2015<input id="year2015" type="radio" name="selection-year" checked/></label>
        </div>
    </div>


    <div class="control-item">
        <label for="type-select">Type:</label>
        <div id="type-select" class="btn-group selection-type" role="group" data-toggle="buttons">
            <label class="btn btn-xs btn-default">Revenue<input id="revenue" type="radio" name="selection-type" /></label>
            <label class="btn btn-xs btn-default active">Expenditure<input id="expenditure" type="radio" name="selection-type" checked/></label>
        </div>
    </div>

  </div>
  <div class="row">

      <div class="control-item">
        <label for="groupSelect">Group By:</label>
        <select id="groupSelect" class="form-control" name="group">
            <option value=""></option>
            <option value="Program Area">Program Area</option>
            <option value="Department">Department</option>
            <option value="Major Object">Major Object</option>
            <option value="Expense Category">Expense Category</option>
            <option value="Account Name">Account Name</option>
            <option value="Budget Unit">Budget Unit</option>
        </select>
      </div>

      <div class="control-item">
        <label for="sizeSelect">Size By:</label>
        <select id="sizeSelect" class="form-control" name="size">
            <option value=""></option>
            <option value="Approved Amount">Approved Amount</option>
            <option value="Recommended Amount">Recommended Amount</option>
            <option value="approvedToRecommendedRatio">Approved to Recommended Ratio</option>
            <option value="approvedPercentChange">Approved % Change</option>
            <option value="recommendedPercentChange">Recommended % Change</option>
        </select>
      </div>

      <div class="control-item">
        <label for="colorSelect">Color By:</label>
        <select id="colorSelect" class="form-control" name="color">
          <option value=""></option>
            <option value="Program Area">Program Area</option>
            <option value="Department">Department</option>
            <option value="Major Object">Major Object</option>
            <option value="Expense Category">Expense Category</option>
            <option value="Account Name">Account Name</option>
        </select>
      </div>
      <div>
        <div class="row">
          <div class="colors" style="height:34px;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="chart"></div>

</body>
</html>
